version: '3'

services:

  redis:
    image: redis
    ports:
      - '6379:6379'

  db:
    image: postgres
    env_file:
      - .env

    volumes:
      - pg_data:/var/lib/postgresql/data/pgdata
    ports:
      - '5432:5432'

  app:
    build: .
    tty: true
    command: sh -c "sleep 3 && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

    ports:
      - '8000:8000'
    volumes:
      - .:/code

  celery:
    build: .
    tty: true
    command: sh -c "sleep 10 && celery -A config worker -l INFO"
    depends_on:
      - redis
      - app

  celery_beat:
    build: .
    tty: true
    command: sh -c "sleep 11 && celery -A config beat -l info -S django"
    depends_on:
      - redis
      - app
    env_file:
      - .env

volumes:
  pg_data: